<ion-content class="background">
  <h1>RECIPEFINDER</h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email address</ion-label>
          <ion-input  [(ngModel)]="loginData.emailId" name="emailaddress" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <p> Forgot password ? <a>Get Your password</a></p>
        </ion-item>
        <button ion-button color="danger" block outline (click)="login()">Log In</button>
        <button ion-button color="danger" block outline>Sign Up</button>
      </ion-list>
      <b>OR</b>
      <ion-row>
        <ion-col>
      <button ion-button color="primary" ion-left block>
      <ion-icon name="logo-facebook"></ion-icon>
      <div>Login with Facebook</div>
    </button>
      <button ion-button color="danger" ion-left block>
      <ion-icon name="logo-google"></ion-icon>
      <div>Login with Google</div>
    </button>
  </ion-col>
  </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
